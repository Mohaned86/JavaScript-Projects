<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Here we like the jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //Here we target document and we check if it's ready.
        $(document).ready(function() {
            //Here we apply append function on body tag and create and id and write 3 pargragh.
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jquery</h1>\
                            <p id='1'>Paragragh 1</p>\
                            <p id='2'>Paragragh 2</p>\
                            <p id='3'>Paragragh 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Here we give our second id a red color and we hide the third id
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>
</html>
